services:
  # Backend Service
  backend:
    image: xxljob-enhance-backend:latest
    container_name: xxljob-enhance-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database
      DATABASE_URL: file:/app/data/prod.db

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN_EXPIRATION: ${JWT_ACCESS_TOKEN_EXPIRATION:-1h}
      JWT_REFRESH_TOKEN_EXPIRATION: ${JWT_REFRESH_TOKEN_EXPIRATION:-7d}

      # XXL-Job Admin Configuration
      XXL_JOB_ADMIN_URL: ${XXL_JOB_ADMIN_URL}
      XXL_JOB_USERNAME: ${XXL_JOB_ADMIN_USERNAME}
      XXL_JOB_PASSWORD: ${XXL_JOB_ADMIN_PASSWORD}

      # Application Configuration
      NODE_ENV: production
      PORT: 3000

      # CORS Configuration
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}

      # Default Admin User Configuration
      DEFAULT_ADMIN_USERNAME: ${DEFAULT_ADMIN_USERNAME:-admin}
      DEFAULT_ADMIN_PASSWORD: ${DEFAULT_ADMIN_PASSWORD:-admin123}
      DEFAULT_ADMIN_EMAIL: ${DEFAULT_ADMIN_EMAIL}
      DATABASE_SEED: ${DATABASE_SEED:-true}
    volumes:
      # Persist SQLite database using named volume (better permission handling)
      - backend-db-data:/app/data
    networks:
      - xxljob-enhance-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Frontend Service
  frontend:
    image: xxljob-enhance-frontend:latest
    container_name: xxljob-enhance-frontend
    restart: unless-stopped
    ports:
      - "41080:80"
    depends_on:
      - backend
    networks:
      - xxljob-enhance-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

# Custom network
networks:
  xxljob-enhance-network:
    driver: bridge
    name: xxljob-enhance-network

# Persistent volumes
volumes:
  backend-db-data:
    name: xxljob-enhance-db
